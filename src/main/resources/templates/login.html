<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

</head>
<body>
<br>
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-5">
        </div>
        <div class="col-2">

            <h3 th:text="#{loginPage.singin}" > </h3>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="name" th:placeholder="#{nameUser.input.placeholder}">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="password" th:placeholder="#{password.input.placeholder}">
                </div>
                <button type="submit-flex " class="btn btn-primary btn-block" th:text="#{singin.button}">Sing in</button>
                <br>
                <div align="center">
                    <span class="social-network-item-icon">
                        <img src="https://static.avito.ru/s/cc/resources/a0a0fd5f488d.svg"> <a href="/login/google" th:text="#{param.login.with.google}"></a>
                    </span>

                </div>
                <div th:if="${param.error}" th:text="#{param.error.message}"></div>
                <div th:if="${param.logout}" th:text="#{param.logout.message}"></div>
            </form>
        </div>
        <div class="col-5">
        </div>
    </div>
</div>
</body>
</html>
